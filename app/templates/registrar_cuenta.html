        {% extends "baseA.html" %}
        {% block content %}
        <h2 class="text-success text-center">Registrar Cuenta<br></h2>
        <div class="container main-container">
            
            <div class="row login-form">
                <div class="col-md-6 col-md-offset-3">
                    <form method="post" action={{ url_for('register') }}>
                        <fieldset>
                            <legend>Datos de la Cuenta (Obligatorios)</legend>
                            <div class="form-group">
                                <label>Correo electr&oacute;nico:</label>
                                <input type="email" class="form-control" name="email" placeholder="hello123@email.com" required>
                            </div>
                            <div class="form-group">    
                                <label>Nombre de Usuario:</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group">
                                <label class="">Contrase√±a:</label>
                                <input type="password" class="form-control" name="pass" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Datos Personales (Opcionales)</legend>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="name" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input type="text" name="lastname" class="form-control" >
                            </div>
                        </fieldset>
                        <div class="row">
                            <div class="col-md-5">
                                <button href="/index" class="btn btn-danger btn-lg btn-block submit-btn">Volver</button>
                            </div>
                            
                            <div class="col-md-5 col-md-offset-2">
                                <button type="submit" class="btn btn-success btn-lg btn-block submit-btn">Registrar</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            
            
        </div>
        
        {% endblock %}
