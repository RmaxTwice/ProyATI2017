{% extends "base.html" %}
{% block content %}

<h2 class="text-success text-center">Mi perfil<br></h2>
<div class="container main-container">
	<div class=" well">
	<h2 class="text-center"> Datos Personales</h2>
		 <div class="row">
		 	<div class="col-md-4">
		 		<img class="profile-img center-block" src="/static/img/{{ user.imgurl }}">

		 	<div class="col-md-8">
		 		<h3>Usuario: {{ user.username }}</h3>

		 	</div>
		 </div>
	</div>	
</div>


{% endblock %}
