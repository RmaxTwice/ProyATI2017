{% extends "base.html" %}
{% block content %}

<h2 class="text-success text-center">Mi perfil<br></h2>
<div class="container main-container">
	<div class=" well">
	<h2 class="text-center"> Datos Personales</h2>
		 <div class="row">
		 	<div class="col-md-4">
		 		<img class="profile-img center-block" src="{{ user.imgurl }}">
		 	</div>
		 	<div class="col-md-8">
		 		<h3>Usuario: {{ user.username }}</h3>
		 		<hr>
		 		<h3>Nombre: {{ user.name }}<h3>
		 		<h3>Apellido: {{ user.lastname }}<h3>
		 	</div>


		 </div>
		 <div class="row">
		 	<div class="col-md-4 col-md-offset-1"> 
		 		<h3>Sobre mi:<h3>	
		 	</div>
		</div>
		<div class="row">
		 	<div class="col-md-10 col-md-offset-1"> 
		 		<p>{{ user.desc }}<p>	
		 	</div>
		</div>
		<div class="row">
		 	<div class="col-md-2 col-md-offset-9">
		 		<a href="/editarPerfil" class="btn btn-success btn-lg btn-block submit-btn {{ edit }}" role="button">Editar</a>        
		 	</div>
		</div>
	</div>	
</div>


{% endblock %}
