{% extends "base.html" %}
{% block content %}

<h2 class="text-success text-center">Editar mi perfil<br></h2>
<div class="container main-container">
	<div class=" well">
	<h2 class="text-center"> Datos Personales</h2>
		<form method="POST" action="/editarPerfil" enctype="multipart/form-data">
			<div class="row">
			 	<div class="col-md-4">
			 		<input class="center-block" type="file" name="file">
			 		<img class="profile-img center-block" src="{{ user.imgurl }}">
			 	</div>
			 	<div class="col-md-4">
			 		<h3>Usuario: {{ user.username }}</h3>
			 		<fieldset>
	                    <div class="form-group">
	                        <label>Nombre:</label>
	                        <input type="text" name="name" class="form-control" value="{{ user.name }}" >
	                    </div>
	                    <div class="form-group">
	                        <label>Apellido:</label>
	                        <input type="text" name="lastname" class="form-control" value="{{ user.lastname }}">
	                    </div>
	                </fieldset>
			 	</div>
			</div>

			<div class="row">
			 	<div class="col-md-4 col-md-offset-1"> 
			 		<h3 style="display: inline-block;">Sobre mi:</h3>
			 		<h6 style="display: inline-block;">(500 caracteres m&aacute;ximo)</h6>	
			 	</div>
			</div>
			<div class="row">
			 	<div class="col-md-10 col-md-offset-1"> 
			 		<div class="form-group">
						<textarea class="form-control" rows="5" id="comment" name="desc" maxlength="500">{{ user.desc }}</textarea>
					</div> 
			 		
			 	</div>
			</div>

			<div class="row">
			 	<div class="col-md-2 col-md-offset-9">
			 		<button type="submit" class="btn btn-success btn-lg btn-block submit-btn">Editar</button>       
			 	</div>
			</div>

		</form>
	</div>	
</div>


{% endblock %}
